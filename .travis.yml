env:
  global:
    secure: 

sudo: false
language: node_js
notifications:
  email: false
node_js:
  - 8.4.0
cache:
  directories:
  - node_modules
before_install:
  - '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest' # skipped when using node 9
  - npm install -g greenkeeper-lockfile@1
install:
  - npm install
before_script: greenkeeper-lockfile-update
script: npm run build
after_script: greenkeeper-lockfile-upload
