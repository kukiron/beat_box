env:
  global:
    secure: 

sudo: false

language: node_js

notifications:
  email: false

node_js:
  - "6"
  - "8"
  - "10"

cache:
  directories:
  - node_modules

before_install:
  - npm install -g npm@latest
  - npm install -g greenkeeper-lockfile@1
install:
  - npm install

before_script: greenkeeper-lockfile-update
script: npm run build
after_script: greenkeeper-lockfile-upload
